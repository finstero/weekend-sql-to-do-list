<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To Do</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./vendors/bootstrap.css">
        <link rel="stylesheet" href="styles/style.css">
        <script src="./vendors/jquery.js"></script>
        <script src="./vendors/bootstrap.bundle.js"></script>
        <script src="./vendors/sweetalert.js"></script>
        <script src="./scripts/client.js"></script>
    </head>
    <body class="mainColors mainText">
        <div class="container mainColors mainText">
            <div class="row">
                <h1 id="toDoHeader">task list</h1>
                <input class="btn btn-light input mainColors mainText" type="text" id="taskIn" placeholder="task">
                <select id="priorityIn" class="form-select mainColors mainText" aria-label="Default select example">
                    <option selected>priority</option>
                    <option value="1">low</option>
                    <option value="2">medium</option>
                    <option value="3">high</option>
                </select>
                <textarea class="btn btn-light input mainColors mainText" name="notes" placeholder="notes" id="notesIn" cols="20" rows="2"></textarea>
                <button class="btn btn-outline-light darkBackground" id="taskButton">add task</button>
            </div>

                <section class="addPadding">
                    <table class="table mainColors mainText">
                        <thead>
                        <tr>
                            <th>task</th>
                            <th>priority</th>
                            <th>notes</th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody id="displayTasks">
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </body>
</html>
