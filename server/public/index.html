<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To Do</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./vendors/bootstrap.css">
        <link rel="stylesheet" href="styles/style.css">
        <script src="./vendors/jquery.js"></script>
        <script src="./vendors/bootstrap.bundle.js"></script>
        <script src="./vendors/sweetalert.js"></script>
        <script src="./scripts/client.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1 id="toDoHeader">To Do!</h1>
                <input class="btn btn-light input" type="text" id="taskIn" placeholder="task">
                <select id="priorityIn" class="form-select" aria-label="Default select example">
                    <option selected>priority</option>
                    <option value="1">low</option>
                    <option value="2">medium</option>
                    <option value="3">high</option>
                </select>
                <textarea class="btn btn-light input" name="notes" placeholder="notes" id="notesIn" cols="20" rows="2"></textarea>
                <button class="btn btn-outline-light" id="taskButton">Add Task</button>
            </div>
        </div>
        <section>
            <h2>Tasks</h2>
            <table class="table">
                <thead>
                  <tr>
                    <th>Task</th>
                    <th>Priority</th>
                    <th>Notes</th>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="displayTasks">
                </tbody>
            </table>
        </section>

    </body>
</html>
