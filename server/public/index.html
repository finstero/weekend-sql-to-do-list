<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To Do</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./vendors/bootstrap.css">
        <link rel="stylesheet" href="styles/style.css">
        <script src="./vendors/jquery.js"></script>
        <script src="./vendors/bootstrap.bundle.js"></script>
        <script src="./scripts/client.js"></script>
    </head>
    <body>
        <section>
            <h1>To Do!</h1>
            <input type="text" id="taskIn" placeholder="task">
            <select class="form-select" aria-label="Default select example">
                <option selected>Priority</option>
                <option value="1">Low</option>
                <option value="2">Medium</option>
                <option value="3">High</option>
            </select>
            <textarea name="notes" placeholder="notes" id="notesIn" cols="20" rows="2"></textarea>
            <button id="taskButton">Add Task</button>
        </section>
        <section>
            <h2>Tasks</h2>
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Task</th>
                    <th>Priority</th>
                    <th>Notes</th>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="displayTasks">
                    
                </tbody>
            </table>
        </section>

    </body>
</html>
